<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>
    <h1>HTML 이미지 태그 예제</h1>
    
    <!-- 이미지 표시 -->
    <p>아래는 html.webp 이미지를 표시한 예시입니다:</p>
    <img src="html.webp" alt="HTML 이미지 예시" width="500" height="300">

    <!-- 설명 -->
    <p>이미지의 가로 크기는 500px, 세로 크기는 300px로 설정되어 있습니다.</p>
    <p>이미지가 제대로 표시되지 않는 경우, 'HTML 이미지 예시'라는 대체 텍스트가 표시됩니다.</p>
</body>
</html>
