    <h1>이미지</h1>


<div>
<p1>    해상도<br>
    픽셀이 작을수록 많을수록 이미지가 좋음 <br>
1920*1080 = 2k = FHD <br>
1360*768 = HD <br>
3840*2160 = 8k <br>
2000*1000 = 2,000,000화소 <br>
</p1>

<p2>
BMP : 원본이미지 (= 1px씩 일일히 저장) <br>
 JPG/JPEG : 압축이미지 <br>
깜박임1번에 1Hz, 보통의 전구 60Hz <br> 
1초 30fps = 연속화면으로 보임 <br>
GIF움짤 : 1700만개의 색을 256개로 줄여서 나타내는것  <br>
PNG : 투명한 그림 

mp4 : 전 화면과의 차이만 따로저장해서 보냄
</p2>
