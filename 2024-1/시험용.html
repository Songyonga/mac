<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--bootctrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col colLine">
                <h5 class="text-end bg-danger text-white">디지털콘텐츠</h5>
            </div>
            <div class="col colLine">
                <h5 class=" bg-danger text-white">개론 중간고사</h5>
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-3 colLine d-none">충남</div>
        <div class="col-3 colLine d-block col-md-6 ">대학교</div>
        <div class="col-3 colLine d-block col-md-6 d-md-block text-black ">인문대학</div>
    </div>

    <div class="row">
    <div class="col colLine col-md-2 text-danger">한문</div>
    <div class="col colLine col-md text-primary">학과</div>
    <div class="col colLine col-md">디지털</div>
    </div>    

    <div class="row">
    <div class="col-6 colLine"><img src="https://db.itkc.or.kr//data/imagedb/BOOK/ITKC_MO/ITKC_MO_0650A/ITKC_MO_0650A_A328_626L.JPG" class="img-fluid"></div>
    <div class="col-6 colLine"><img src="https://db.itkc.or.kr//data/imagedb/BOOK/ITKC_MO/ITKC_MO_0650A/ITKC_MO_0650A_A328_626L.JPG" class="img-fluid"></div>
    <div class="col colLine"><img src="https://db.itkc.or.kr//data/imagedb/BOOK/ITKC_MO/ITKC_MO_0650A/ITKC_MO_0650A_A328_626L.JPG" class="img-fluid rounded"></div>
    </div>

    <div class="row">
        <div class="col-6 colLine">
        <button type="button" class="btn btn-primary">콘텐츠</button>
        </div>
         <div class="col colLine">
        <button type="button" class="btn btn-danger form-control">개론</button>
        </div>
        <div class="col colLine">
        <button type="button" class="btn btn-danger">중간</button>
         </div>
    </div>

    <div class="row">
        <div class="col-2 colLine d-none d-md-block">ID</div>
        <div class="col-12 col-md-4 colLine">
          <input type="text" name="id" placeholder="ID입력">
         </div>
        <div class="col-2 colLine d-non d-md-block">비번</div>
        <div class="col-12 col-md-4 colLine">
            <input type="password" name="pass" placeholder="비밀번호" class="form-control">
        </div>
    </div>
</div>

</body>
